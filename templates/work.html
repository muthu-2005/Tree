<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Opportunities Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(170,75%,41%);
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-actions {
            text-align: center;
        }
        .form-actions button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Career Opportunities Form</h2>
        <form action="/submit-career-form" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="field">Languages You Know:</label>
                <textarea id="field" name="field" rows="3" placeholder=" " required></textarea>
            </div>

            <div class="form-group">
                <label for="skills">Your Key Skills:</label>
                <textarea id="skills" name="skills" rows="4" placeholder=" " required></textarea>
            </div>

            <div class="form-group">
                <label for="experience">Work Experience (if any):</label>
                <textarea id="experience" name="experience" rows="4" placeholder="Describe your work experience (if applicable)"></textarea>
            </div>

            <div class="form-group">
                <label for="goals">Career Goals:</label>
                <textarea id="goals" name="goals" rows="4" placeholder="Describe your career aspirations and goals." required></textarea>
            </div>

            <div class="form-group">
                <label for="location">Preferred Work Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter your preferred work location">
            </div>

            <div class="form-group">
                <label for="availability">Availability:</label>
                <input type="date" id="availability" name="availability" required>
            </div>

            <div class="form-actions">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
